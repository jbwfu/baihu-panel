[agent]
# 主服务器地址（http/https，Agent 会自动转换为 WebSocket 连接）
# 如果主服务配置了url_prefix, 这里要也要加上路径
server_url = http://192.168.1.100:8052
# 比如 url_prefix=/baihu
; server_url = http://192.168.1.100:8052/baihu

# Agent 名称（留空则使用主机名）
name = 
# 注册令牌（首次注册时填写，注册成功后会自动替换为认证 Token）
token = 
# 心跳间隔（秒），默认 30
interval = 30
# 自动更新（true/false）
auto_update = true
